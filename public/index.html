<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器续费管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>服务器续费管理系统</h1>

        <!-- 添加服务器信息表单 -->
        <div class="form-section">
            <h2>添加/编辑服务器信息</h2>
            <form id="serverForm">
                <input type="hidden" id="serverId">

                <div class="form-group">
                    <label for="payer">缴费人：</label>
                    <input type="text" id="payer" required>
                </div>

                <div class="form-group">
                    <label for="company">缴费单位：</label>
                    <input type="text" id="company" required>
                </div>

                <div class="form-group">
                    <label>缴费类型：</label>
                    <div class="input-mode-selector">
                        <label class="mode-option active">
                            <input type="radio" name="inputMode" value="initial" checked>
                            <span class="mode-label">初次缴费</span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="inputMode" value="renewal">
                            <span class="mode-label">续费</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="years">充值年限：</label>
                    <input type="number" id="years" min="1" step="1" required>
                </div>

                <div class="form-group" id="rechargeGroup" style="display: none;">
                    <label for="rechargeDate">充值日期：</label>
                    <input type="date" id="rechargeDate">
                </div>

                <div class="form-group" id="expiryGroup">
                    <label for="expiryDate">到期日期：</label>
                    <input type="date" id="expiryDate" required>
                </div>

                <div class="form-group">
                    <label for="email">联系人邮箱：</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>

        <!-- 批量导入功能 -->
        <div class="import-section">
            <h2>批量导入</h2>
            <div class="import-controls">
                <button type="button" class="btn btn-download" id="downloadTemplateBtn">
                    <span>📥</span> 下载Excel模板
                </button>
                <div class="file-upload-group">
                    <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display: none;">
                    <button type="button" class="btn btn-upload" id="selectFileBtn">
                        <span>📁</span> 选择Excel文件
                    </button>
                    <span id="fileName" class="file-name"></span>
                </div>
                <button type="button" class="btn btn-import" id="importBtn" disabled>
                    <span>📤</span> 开始导入
                </button>
            </div>
            <div id="importStatus" class="import-status"></div>
        </div>

        <!-- 服务器列表 -->
        <div class="table-section">
            <h2>服务器列表</h2>
            <table id="serverTable">
                <thead>
                    <tr>
                        <th>缴费人</th>
                        <th>缴费单位</th>
                        <th>充值年限</th>
                        <th>到期日期</th>
                        <th>剩余天数</th>
                        <th>联系人邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="serverTableBody">
                    <!-- 数据将通过 JavaScript 动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
